<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="bg-primary text-white p-3">
        {{ model.user }}'s To Do List
      </h3>
      <div class="input-group mb-3">
        <input type="text" class="form-control" #addButton>
        <button class="btn btn-outline-primary" type="button"
          (click)="addItem(addButton.value); addButton.value='';">Add</button>
      </div>
      <div class="input-group">
        <input type="checkbox" class="form-check-input me-1" [(ngModel)]="IsDisplay" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Display All</label>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Numbers of List</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems() let i=index">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action">
            </td>
            <td [ngSwitch]="item.action">
              <p *ngSwitchCase="true">
                Yes
              </p>
              <p *ngSwitchCase="false">
                No
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
